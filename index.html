<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa fa-weibo" aria-hidden="true"></i>
            </div>
            <h1>Welcome.</h1>
        </header>

        <main>
            <form action="#">
                <div>
                    <input type="email" name="email" id="email" placeholder="Email Address" class="email" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password" class="password" required>
                </div>

                <div>
                    <input type="submit" value="Log in">
                </div>
            </form>
        </main>

        <footer>
            <p><a href="#">Sign up</a> for a new account</p>
        </footer>
    </div>
</body>

</html>
